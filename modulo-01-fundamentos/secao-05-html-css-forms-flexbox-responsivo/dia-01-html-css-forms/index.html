<body>
  <h1> Tela de Login:</h1>
  <form action="" method="get">

      <input type="email" name="input-email" id="email" placeholder="Digite seu email aqui" required autocomplete="off" autofocus>

      <input type="password" name="input-password" id="password" placeholder="Digite sua senha" required>
    </label>

    <label for="remind"><input type="checkbox" name="remind" id="remind">Lembre-me</label>
    <br> <br>
    <button type="submit"> Entrar </button>
    <br> <br>
    <!-- elemento para copiar -->
    <a href="www.betrybe.com" target="_blank" id="href">TRYBE</a>
    <input type="text" id="input-text" />
    <input type="checkbox" id="input-checkbox" />
  </form>

  <script src="script.js"></script>
