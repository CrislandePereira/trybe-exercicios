<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de Campos</title>
</head>

<body>
  <main>
    <div class="container">
      <h1>Validador de Campos</h1>
      <form>
        <input type="text" placeholder="Insira aqui um valor" name="email" id="texto">
        <select name="campo" id="option">
          <option value="cpf">CPF</option>
          <option value="email">Email</option>
          <option value="creditCard">Cartão de Crédito</option>
          <option value="url">Url</option>
          <option value="locate">Localização</option>
        </select>
        <button id="button">Validar</button>
        <p id="answer">Digite um valor e selecione a opção que deseja validar.</p>
      </form>
    </div>
  </main>
  <script src="./src/main.js" type="module"></script>
</body>

</html>
